<!doctype html>
<title>𝑪𝑭𝑰𝑻 𝑺𝒑𝒆𝒆𝒅 𝑻𝒆𝒔𝒕 :-)</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta charset="UTF-8">
<html>
<head>
<style>
body{
background-color:#FF1212;
}
.adddiv{
position:fixed;
z-index:0;
background-color:#FF1212;

/*
background-color:#72FF72;*/
background-size:cover;
padding:40px 40px 40px 40px;
margin:40px 40px 40px 40px;
border-radius:15px;
height:calc(90vh - 170px);
width:calc(100vw - 170px);
box-shadow:0px 0px 4px #000000;
overflow:hidden;
}
p{
font-family:微软雅黑;
font-size:18px;
color:#fff;
word-break:break-all;
text-overflow:ellipsis;
letter-spacing:2px;
}
.txt{
z-index:114514;
padding-top:calc(50vh - 170px);
}
</style>
<script src="anime.min.js"></script>
</head>
<body>
<div class="adddiv" id='add'>
<div class="txt" id="txt" style="">
<b>
<center>
<p id="txts" onclick='getrnd()'>
𝑯𝒂𝒉𝒂!<br>𝑪𝒍𝒊𝒄𝒌 𝑯𝒆𝒓𝒆 𝒕𝒐 𝑻𝒆𝒙𝒕 𝒀𝒐𝒖𝒓 𝑺𝒑𝒆𝒆𝒅.
</p>
<p class='txt' style="color:#EFEFEF;font-size:11px;padding-top:calc(50vh - 200px);padding-bottom:calc(25px);left:calc(50vw - 260px);bottom:0px;">
𝑵𝒐𝒕𝒆:𝑾𝒉𝒆𝒏 𝑻𝒉𝒆 𝑴𝒂𝒊𝒏 𝑭𝒐𝒓𝒎 𝑻𝒖𝒓𝒏𝒔 𝑻𝒐 𝑮𝒓𝒆𝒆𝒏(#𝟎𝟎𝑭𝑭𝟎𝟎),  𝑪𝒍𝒊𝒄𝒌 𝑰𝒕!
</p>
</center>
</b>
</div>
</div>
<script type="text/javascript">
var red='rgb(255, 18, 18)';
var green='rgb(114, 255, 114)';
var add=document.getElementById('add');
var txts=document.getElementById('txts');
var txt=document.getElementById('txt');
reset();
var prev=red,ntm=-114514,etm=0,tag=0,isclick=true;
var aaaaaa=0,bbbbbb=0;
function rndcolor(){

return 'rgb('+parseInt(parseInt(Math.floor(Math.random()*130))+125)+', '+Math.floor(Math.random()*115)+', '+parseInt(parseInt(Math.floor(Math.random()*130))+125)+')';
}
function rnd2color(){

return 'rgb('+parseInt(parseInt(Math.floor(Math.random()*130))+125)+', 255, '+parseInt(parseInt(Math.floor(Math.random()*130))+125)+')';
}
function reset(){
txt.style.pointerEvents='auto';
document.body.style.backgroundColor=red;
add.style.backgroundColor=red;
txts.innerHTML='𝑯𝒂𝒉𝒂!<br>𝑪𝒍𝒊𝒄𝒌 𝑯𝒆𝒓𝒆 𝒕𝒐 𝑻𝒆𝒙𝒕 𝒀𝒐𝒖𝒓 𝑺𝒑𝒆𝒆𝒅.';
tag=0;


}
var ds=new Date();
aaaaaa=ds.getTime();/*
ttt=clearTimeout(function(){isclick=true},1000);
if(isclick){*/
txts.onclick=function(){/*
clearTimeout(ttt);
isclick=false;
ttt=setTimeout(function(){isclick=true},1000);*/
tag=tag+1;
if(Math.abs(aaaaaa-bbbbbb)<700&&Math.abs(aaaaaa-bbbbbb)>0&&bbbbbb!=0){alert('𝒀𝒐𝒖𝒓 𝑪𝒍𝒊𝒄𝒌 𝑺𝒑𝒆𝒆𝒅 𝑰𝒔 𝑻𝒐𝒐 𝑭𝒂𝒔𝒕 (𝑻_𝑻),𝑺𝒂𝒚𝒔 𝑻𝒉𝒆 𝑩𝒖𝒕𝒕𝒐𝒏.');location.href='./';}
else{
getrnd();
}
bbbbbb=aaaaaa;
var ds=new Date();
aaaaaa=ds.getTime();/*
}*/
}
txt.style.pointerEvents='auto';
document.body.style.backgroundColor=red;
add.style.backgroundColor=red;
let aa=anime({targets:'#allabr',opacity:[0,1],easing:'linear',duration:1200});
let addd=anime({targets:'.adddiv',delay:550,rotate:function(el,i){return 1-i/2},opacity:function(el,i){return (1-i/10)},duration:1800,direction:'alternate',easing:'linear',loop:true});
var t,tmr;
function change(num){
num=num.replace(/1/g,decodeURIComponent('%F0%9D%9F%8F'));
num=num.replace(/2/g,decodeURIComponent('%F0%9D%9F%90'));
num=num.replace(/3/g,decodeURIComponent('%F0%9D%9F%91'));
num=num.replace(/4/g,decodeURIComponent('%F0%9D%9F%92'));
num=num.replace(/5/g,decodeURIComponent('%F0%9D%9F%93'));
num=num.replace(/6/g,decodeURIComponent('%F0%9D%9F%94'));
num=num.replace(/7/g,decodeURIComponent('%F0%9D%9F%95'));
num=num.replace(/8/g,decodeURIComponent('%F0%9D%9F%96'));
num=num.replace(/9/g,decodeURIComponent('%F0%9D%9F%97'));
num=num.replace(/0/g,decodeURIComponent('%F0%9D%9F%8E'));
return (num);
}

function getrnd(){

txts.innerHTML='𝑱𝒖𝒔𝒕 𝑾𝒂𝒊𝒕...<br>𝑵𝒐𝒕𝒉𝒊𝒏𝒈 𝑯𝒂𝒑𝒑𝒆𝒏𝒔.';
txt.style.pointerEvents='none';
document.body.style.backgroundColor=red;
add.style.backgroundColor=red;
t=setInterval(function(){
var rnd=Math.random();
if(prev==red&&rnd>0.98){
tag=1;
add.style.backgroundColor=green;
txts.innerHTML='𝑵𝒐𝒘!𝑪𝒍𝒊𝒄𝒌! :-)';
var d=new Date();
ntm=d.getTime();
timer();
clearInterval(t);
}
else
if(prev==red&&rnd>0.96&&rnd<=0.98){
tag=0;
document.body.style.backgroundColor=green;
txts.innerHTML='𝑵𝒐𝒘!𝑪𝒍𝒊𝒄𝒌! :-(';
}
else
if(prev==red&&rnd>0.95&&rnd<=0.96){
tag=0;
add.style.backgroundColor=rndcolor();
txts.innerHTML='𝑵𝒐𝒘!𝑪𝒍𝒊𝒄𝒌! :-(';
}
else
if(prev==red&&rnd>0.94&&rnd<=0.95){
tag=0;
document.body.style.backgroundColor=rnd2color();
txts.innerHTML='𝑵𝒐𝒘!𝑪𝒍𝒊𝒄𝒌! :-(';
}
}
,100);


add.onmousedown=function(e){/*
if(isclick){
clearTimeout(ttt);
isclick=false;
ttt=setTimeout(function(){isclick=true},1000);*/
if(e && e.preventDefault){e.preventDefault();}else{window.event.returnValue = false;}
if(add.style.backgroundColor==red&&document.body.style.backgroundColor==red&&tag>=1){
clearInterval(t);
console.log('𝑻𝒐𝒐 𝑭𝒂𝒔𝒕! :-(');
txts.innerHTML='𝑻𝒐𝒐 𝑭𝒂𝒔𝒕! :-(';
setTimeout(function(){reset();},2000);

}

if(document.body.style.backgroundColor!=red&&add.style.backgroundColor!=green||(add.style.backgroundColor!=green&&add.style.backgroundColor!=red)){
clearInterval(t);
txts.innerHTML='𝑩𝒆 𝒉𝒂𝒅!𝑯𝒂𝒉𝒂! :-)';
console.log('𝑩𝒆 𝒉𝒂𝒅!𝑯𝒂𝒉𝒂! :-)');
setTimeout(function(){reset();},2000);

}
if(etm-ntm>0&&ntm>0){
clearInterval(t);
clearInterval(tmr);
var seconds=Math.floor((etm-ntm))/1000;
seconds=seconds.toString();
console.log(Math.floor((etm-ntm))/1000);
txts.innerHTML='𝒀𝒐𝒖𝒓 𝑺𝒑𝒆𝒆𝒅 𝒊𝒔 <br>'+change(seconds)+'𝒔<br>𝑯𝒂𝒗𝒆 𝒂 𝑻𝒓𝒚! :-)';
ntm=0;
etm=0;
setTimeout(function(){reset();},2000);
}
tag=tag+1;

}/*
else{return false;}
}*/
}

function timer(){
tmr=setInterval(function(){
var dss=new Date();
etm=dss.getTime();
},1);
}
document.oncontextmenu=function(){return false;}
</script>
</body>
</html>
